type Product {
  id: ID!
  name: String!
  shortDescription: String
  extraData: ExtraData1
  extraData2: ExtraData2
}

type Query { 
  products(id: Int): [Product]
}

type ExtraData1 {
  message: String!
}

type ExtraData2 {
  message: String!
}


type Mutation {
  createProduct(product: ProductInput) : Product
}

input ProductInput {
  id: ID!
  name: String!
  shortDescription: String
}